{% extends 'basic.html' %}

{% block head %}
<title>Sign Up</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Welcome</h1>
    <form action="/signup" method="POST">
        <input type="text" name="user_name" id="user_name" placeholder="What is your name?" required>
        <div class = 'margins'>
            <input type="password" name="nickname" id="nickname" placeholder="Password" required>
        </div>
        <select name = 'country' class = 'margins' required>Choose your country
            {% for country in country_list %}
            <option> {{country}}</option>
            {% endfor %}
        </select>
        <div class = 'margins'>
            <input type="submit" value="submit">
        </div>
        

    </form>
    <div class = 'margins'>
        {{ message }}
    </div>
</div>

{% endblock %}
